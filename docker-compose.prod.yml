services:
  app:
    build: .
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-database-1.cv82a8o6ebad.eu-north-1.rds.amazonaws.com}
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-sba_reads}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=database
      - LOG_CHANNEL=stack
      - LOG_LEVEL=error
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    networks:
      - app-network
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - ./storage/app/public:/var/www/storage/app/public
    depends_on:
      - app
    networks:
      - app-network

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Laravel Horizon for queue management
  horizon:
    build: .
    command: php artisan horizon
    environment:
      - APP_ENV=production
      - DB_HOST=${DB_HOST:-database-1.cv82a8o6ebad.eu-north-1.rds.amazonaws.com}
      - DB_DATABASE=${DB_DATABASE:-sba_reads}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=redis
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - .:/var/www
      - /var/www/vendor
    networks:
      - app-network
    depends_on:
      - app
      - redis

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
