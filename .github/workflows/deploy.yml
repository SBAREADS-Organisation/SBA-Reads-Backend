name: Deploy to EC2

on:
  push:
    branches: [ production ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
        coverage: none

    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction --no-progress

    - name: Deploy via RSYNC
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: ./
        remote_path: /var/www/laravel/SBA-Reads-Backend-temp/
        remote_host: ${{ secrets.EC2_HOST }}
        remote_user: ${{ secrets.EC2_USERNAME }}
        remote_key: ${{ secrets.EC2_SSH_KEY }}

    - name: Run deployment commands
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /var/www/laravel
          
          # Backup and deploy
          if [ -d "SBA-Reads-Backend" ]; then
            cp SBA-Reads-Backend/.env SBA-Reads-Backend-temp/
            mv SBA-Reads-Backend SBA-Reads-Backend-backup-$(date +%Y%m%d-%H%M%S)
          fi
          
          mv SBA-Reads-Backend-temp SBA-Reads-Backend
          cd SBA-Reads-Backend
          
          # Set permissions and deploy
          sudo chown -R www-data:www-data .
          sudo chmod -R 755 storage bootstrap/cache
          composer install --no-dev --optimize-autoloader --no-interaction
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Run migrations if needed
          php artisan migrate --force
          
          sudo systemctl reload php8.3-fpm
          sudo systemctl reload nginx
          sudo supervisorctl restart all
          
          echo "Deployment successful!"
