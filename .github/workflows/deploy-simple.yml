name: Deploy to Production Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Go to development directory
            cd /home/ubuntu/SBA-Reads-Backend
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main
            
            # Copy files to production directory (excluding .env)
            sudo rsync -av --exclude='.env' --exclude='.git' --exclude='node_modules' --exclude='vendor' /home/ubuntu/SBA-Reads-Backend/ /var/www/html/
            
            # Create backup of current production version
            sudo cp -r /var/www/html /var/www/html_backup_$(date +%Y%m%d_%H%M%S) || true
            
            # Go to production directory for remaining commands
            cd /var/www/html
            
            # Create and set permissions for cache directories
            sudo mkdir -p bootstrap/cache storage/framework/cache storage/framework/sessions storage/framework/views
            sudo chown -R www-data:www-data bootstrap/cache storage/framework
            sudo chmod -R 775 bootstrap/cache storage/framework
            
            # Install PHP dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Install Node dependencies and build
            npm install
            npm run build
            
            # Clear all Laravel caches first
            php artisan optimize:clear
            
            # Run Laravel optimizations (with error handling)
            php artisan config:cache || echo "Config cache failed"
            php artisan route:cache || echo "Route cache failed"
            php artisan view:cache || echo "View cache failed"
            
            # Run migrations (with rollback safety)
            php artisan migrate --force || echo "Migration failed"
            
            # Set proper permissions for web server
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo chmod -R 775 /var/www/html/storage
            sudo chmod -R 775 /var/www/html/bootstrap/cache
            
            # Restart web services
            sudo systemctl reload nginx
            sudo systemctl restart php8.4-fpm
            
            # Clear Laravel caches
            php artisan cache:clear
            php artisan queue:restart || true
            
            echo "Deployment completed successfully!"
